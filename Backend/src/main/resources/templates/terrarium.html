<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Terra uno</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard:wght@400;900&display=swap" rel="stylesheet">
</head>
<body class="terra">
    <div class="container">

    <div class="row">
        <h1 class="main-title m-5">Terra Uno</h1>
    </div>

        <div class="row">

        <div class="col">
            <div class="card border-0" style="width: 15rem;">
                <img src="/assets/temperature.png" class="card-img-top" alt="...">
                <div class="card-body light-div">
                    <h5 class="card-title">Hot zone</h5>
                    <p class="card-text">Temperature</p>
                </div>
            </div>
        </div>

            <div class="col">
                <div class="card border-0" style="width: 15rem;">
                    <img src="/assets/temperature.png" class="card-img-top" alt="...">
                    <div class="card-body light-div">
                        <h5 class="card-title">Cold zone</h5>
                        <p class="card-text">Temperature</p>
                    </div>
                </div>
            </div>

        <div class="col">
            <div class="card border-0" style="width: 15rem;">
                <img src="/assets/lightbulb.png" class="card-img-top" alt="...">
                <div class="card-body light-div">
                    <h5 class="card-title">Heat lamp</h5>
                    <p class="card-text">State</p>
                    <a href="#" class="btn btn-outline-dark">Switch on</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card border-0" style="width: 15rem;">
                <img src="/assets/lightbulb.png" class="card-img-top" alt="...">
                <div class="card-body light-div">
                    <h5 class="card-title">UVB Lamp</h5>
                    <p class="card-text">State</p>
                    <a href="#" class="btn btn-outline-dark">Switch off</a>
                </div>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
